<app-users-table
[dataSource]="(users | async) || [] "
[columns]="columns"
(userEdit)="userEdit($event)"
(userDelete)="userDelete($event)"
(userDetail)="userDetail($event)"
></app-users-table>

<div class="d-flex justify-content-end">
    <button (click)="userCreate()" mat-flat-button color="primary">
       <mat-icon>add</mat-icon> Crear Usuario
    </button>
</div>
