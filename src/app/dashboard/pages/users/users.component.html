<h2>Usuarios</h2>
<div class="btn-create-container">
    <button class="btn-create"
      mat-raised-button
      color="primary"
      (click)="userCreate()"
    >
      <mat-icon>add</mat-icon> Crear usuario
    </button>
</div>
<app-users-table
[dataSource]="(users | async) || [] "
[columns]="columns"
(userEdit)="userEdit($event)"
(userDelete)="userDelete($event)"
(userDetail)="userDetail($event)"
></app-users-table>
