<h2>Cursos</h2>
<div class="btn-create-container">
    <button class="btn-create"
      mat-raised-button
      color="primary"
      (click)="courseCreate()"
    >
      <mat-icon>add</mat-icon> Crear curso
    </button>
</div>

<app-courses-table
[dataSource]="(courses$ | async) || [] " [columns]="columns" 
(courseEdit)="courseEdit($event)"
(courseDelete)="courseDelete($event)"
(courseDetail)="courseDetail($event)"
>

</app-courses-table>
