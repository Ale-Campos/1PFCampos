<h1 mat-dialog-title>
    Crear curso
</h1>
<div mat-dialog-content>
    <form class="row" [formGroup]="courseForm">
        <mat-form-field class="col-12">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" type="text">
            <!--Manejar error-->
        </mat-form-field>
        <mat-form-field class="col-6">
            <mat-label>Fecha de Inicio</mat-label>
            <input formControlName="startDate" matInput [matDatepicker]="startPicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
            <!--Manejar error-->
        </mat-form-field>
        <mat-form-field class="col-6">
            <mat-label>Fecha de Inicio</mat-label>
            <input formControlName="endDate" matInput [matDatepicker]="endPicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
            <!--Manejar error-->
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>
        Cancelar
    </button>
    <button mat-button (click)="onSubmit()">Guradar</button>
</div>
