
<div class="table-container p-3">
    <table
      mat-table
      [dataSource]="(dataSource | async) || []"
      class="mat-elevation-z8"
      style="width: 50px"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-aling-center">Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef class="text-aling-center">Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.course?.name }}</td>
      </ng-container>

      <ng-container matColumnDef="alumn">
        <th mat-header-cell *matHeaderCellDef class="text-aling-center">Id</th>
        <td mat-cell *matCellDef="let element">{{ element.alumn | fullname }}</td>
      </ng-container>

      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-fab
            color="primary"
            aria-label="Example icon button with a delete icon"
            (click)="enrollmentDetail(element.id)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-fab
            color="accent"
            aria-label="Example icon button with a delete icon"
            (click)="enrollmentEdit(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-fab
            color="warn"
            aria-label="Example icon button with a delete icon"
            value="{{element.id}}"
            (click)="enrollmentDelete(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
