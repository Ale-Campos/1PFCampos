<h1 mat-dialog-title>
  {{ data ? "Editar" : "Crear" }} alumno
</h1>
<div mat-dialog-content>
  <form [formGroup]="alumnForm">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input formControlName="name" matInput />
              <mat-error>
                {{ alumnForm.get("name")?.errors | formErrors }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Apellido</mat-label>
              <input formControlName="lastName" matInput />
              <mat-error>
                {{ alumnForm.get("lastName")?.errors | formErrors }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput />
              <mat-error>
                {{ alumnForm.get("email")?.errors | formErrors }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col" style="text-align: center">
            <mat-form-field>
              <mat-label>DNI</mat-label>
              <input formControlName="dni" matInput />
              <mat-error>
                {{ alumnForm.get("dni")?.errors | formErrors }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>
    Cancelar
  </button>
  <ng-container *ngIf="!data || data">
    <button mat-button (click)="onSubmit()">{{data? "Guardar cambios": "Guardar"}}</button>
  </ng-container>
  
</div>
